<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Rauchfrei Tracker Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .settings-block, .info-box {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: 20px auto;
    }
    .hidden {
      display: none;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #10b981;
      color: white;
      cursor: pointer;
    }
    .danger {
      background-color: #ef4444;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .reel {
      background: #111;
      border-radius: 16px;
      padding: 20px;
      width: 260px;
      text-align: center;
    }
    .progress-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: conic-gradient(#10b981 0%, #333 0%);
      margin: 10px auto;
      position: relative;
    }
    .progress-circle span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üö≠ Rauchfrei Tracker Pro</h1>

  <div class="settings-block hidden" id="settings">
    <label>Aufh√∂rdatum & Uhrzeit:</label><br />
    <input type="datetime-local" id="quitDate" /><br />

    <label>Zigaretten pro Tag:</label><br />
    <input type="number" id="cigsPerDay" value="20" /><br />

    <label>Preis pro Schachtel (‚Ç¨):</label><br />
    <input type="number" id="packPrice" value="8" step="0.01" /><br />

    <label>Zigaretten pro Schachtel:</label><br />
    <input type="number" id="cigsPerPack" value="20" /><br />

    <button onclick="saveSettings()">Speichern</button>
    <button onclick="resetData()" class="danger">Daten zur√ºcksetzen</button>
  </div>

  <div style="text-align: center;">
    <button onclick="toggleSettings()">‚öôÔ∏è Einstellungen</button>
    <button onclick="showProgress()">üìà Fortschritt anzeigen</button>
  </div>

  <div id="info" class="info-box"></div>
  <div id="reels" class="grid"></div>

  <script>
    const milestones = [
      { title: "Blutdruck sinkt", hours: 0.33, description: "Nach 20 Minuten normalisiert sich dein Blutdruck." },
      { title: "Sauerstoff steigt", hours: 8, description: "Der Sauerstoffgehalt im Blut steigt deutlich." },
      { title: "CO abgebaut", hours: 24, description: "Kohlenmonoxid ist aus dem K√∂rper verschwunden." },
      { title: "Geschmack/Geruch kehrt zur√ºck", hours: 48, description: "Sinne verbessern sich stark." },
      { title: "Leichtere Atmung", hours: 72, description: "Bronchien entspannen sich, Lunge beginnt sich zu erholen." },
      { title: "K√∂rperlicher Entzug am H√∂hepunkt", hours: 72, description: "St√§rkster Entzug: Schlafst√∂rungen, Reizbarkeit." },
      { title: "K√∂rperlicher Entzug klingt ab", hours: 336, description: "Ab Woche 2 ist der k√∂rperliche Entzug meist vorbei." },
      { title: "Psychische Triggerphase beginnt", hours: 504, description: "Ab Woche 3 treten Gewohnheitsreize wie Stress auf." },
      { title: "Haut wird rosiger", hours: 720, description: "Nach 1 Monat verbesserte Hautdurchblutung." },
      { title: "Kreislauf stabil", hours: 1440, description: "Nach 2 Monaten ist dein Kreislauf stabiler." },
      { title: "Lungenfunktion verbessert", hours: 2160, description: "3 Monate: Lunge kann bis zu 30% mehr leisten." },
      { title: "R√ºckfallrisiko sinkt", hours: 2160, description: "Nach 3 Monaten deutlich geringeres R√ºckfallrisiko." },
      { title: "Stimmung stabiler", hours: 4320, description: "Nach 6 Monaten weniger Reizbarkeit und Stimmungsschwankungen." },
      { title: "Lungenzellen regeneriert", hours: 6480, description: "Nach 9 Monaten weniger Husten und Infekte." },
      { title: "Herzrisiko halbiert", hours: 8760, description: "1 Jahr rauchfrei ‚Äì Risiko f√ºr Herzkrankheit halbiert." },
      { title: "Schlaganfallrisiko sinkt", hours: 17520, description: "Nach 2 Jahren sinkt das Schlaganfallrisiko." },
      { title: "Lungenkrebsrisiko sinkt", hours: 43800, description: "Nach 5 Jahren sinkt das Risiko stark." },
      { title: "Herzrisiko wie Nichtraucher", hours: 131400, description: "Nach 15 Jahren gleiches Risiko wie Nie-Raucher." }
    ];

    window.onload = function () {
      const quit = localStorage.getItem("quitDate");
      const cigs = localStorage.getItem("cigsPerDay");
      const price = localStorage.getItem("packPrice");
      const perPack = localStorage.getItem("cigsPerPack");

      if (quit) document.getElementById("quitDate").value = quit;
      if (cigs) document.getElementById("cigsPerDay").value = cigs;
      if (price) document.getElementById("packPrice").value = price;
      if (perPack) document.getElementById("cigsPerPack").value = perPack;
    };

    function toggleSettings() {
      document.getElementById("settings").classList.toggle("hidden");
    }

    function saveSettings() {
      const quitInput = document.getElementById("quitDate").value;
      const cigsPerDay = parseInt(document.getElementById("cigsPerDay").value);
      const packPrice = parseFloat(document.getElementById("packPrice").value);
      const cigsPerPack = parseInt(document.getElementById("cigsPerPack").value);

      if (!quitInput || isNaN(cigsPerDay) || isNaN(packPrice) || isNaN(cigsPerPack)) {
        alert("Bitte alle Eingaben korrekt ausf√ºllen!");
        return;
      }

      localStorage.setItem("quitDate", quitInput);
      localStorage.setItem("cigsPerDay", cigsPerDay);
      localStorage.setItem("packPrice", packPrice);
      localStorage.setItem("cigsPerPack", cigsPerPack);
      toggleSettings();
    }

    function showProgress() {
      const quitInput = localStorage.getItem("quitDate");
      const cigsPerDay = parseInt(localStorage.getItem("cigsPerDay"));
      const packPrice = parseFloat(localStorage.getItem("packPrice"));
      const cigsPerPack = parseInt(localStorage.getItem("cigsPerPack"));

      if (!quitInput || isNaN(cigsPerDay) || isNaN(packPrice) || isNaN(cigsPerPack)) {
        alert("Bitte zuerst unter Einstellungen alle Daten eingeben.");
        return;
      }

      const quitTime = new Date(quitInput);
      const now = new Date();
      const diffHours = (now - quitTime) / 1000 / 60 / 60;
      const diffDays = diffHours / 24;

      const totalCigsAvoided = Math.floor(cigsPerDay * diffDays);
      const totalMoneySaved = ((totalCigsAvoided / cigsPerPack) * packPrice).toFixed(2);
      const lifeRegainedMin = totalCigsAvoided * 11;
      const lifeRegainedHr = Math.floor(lifeRegainedMin / 60);
      const lifeRegainedMinRest = lifeRegainedMin % 60;

      document.getElementById("info").innerHTML = `
        <h2>Dein Fortschritt</h2>
        <p><strong>Gesparte Zigaretten:</strong> ${totalCigsAvoided}</p>
        <p><strong>Gespartes Geld:</strong> ‚Ç¨ ${totalMoneySaved}</p>
        <p><strong>Zur√ºckgewonnene Lebenszeit:</strong> ${lifeRegainedHr} Stunden ${lifeRegainedMinRest} Minuten</p>
      `;

      const reelsContainer = document.getElementById("reels");
      reelsContainer.innerHTML = "";

      milestones.forEach(m => {
        const percent = Math.min((diffHours / m.hours) * 100, 100);
        const reel = document.createElement("div");
        reel.className = "reel";
        reel.innerHTML = `
          <h3>${m.title}</h3>
          <div class="progress-circle" style="background: conic-gradient(#10b981 ${percent}%, #333 ${percent}%);">
            <span>${Math.floor(percent)}%</span>
          </div>
          <p>${m.description}</p>
          ${percent === 100 ? '<p style="color:#10b981;">‚úÖ Erreicht!</p>' : ""}
        `;
        reelsContainer.appendChild(reel);
      });
    }

    function resetData() {
      localStorage.clear();
      location.reload();
    }
  </script>
</body>
</html>
