        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active-nav'));
            document.querySelector(`nav a[onclick*="$<built-in function id>"]`).classList.add('active-nav');
        }

        function minutesSinceQuit() {
            return Math.floor((new Date() - quitDate) / 60000);
        }

        function renderMilestones() {
            const list = document.getElementById('milestoneList');
            let html = "";
            for (const m of milestones) {
                html += `<div class="milestone" data-category="${m.Kategorie}">
                    <h3>${m.Titel}</h3>
                    <div class="circle" id="circle-${m.Titel.replace(/\s+/g, '')}">0%</div>
                    <p>${m.Beschreibung}</p>
                </div>`;
            }
            list.innerHTML = html;
        }

        function updateProgress() {
            const min = minutesSinceQuit();
            const totals = {
                'Kurzfristig': [],
                'Mittelfristig': [],
                'Langfristig': [],
                'Sehr langfristig': []
            };
            for (const m of milestones) {
                const match = m.Beschreibung.match(/Nach (.+?):/);
                if (!match) continue;
                const text = match[1];
                let targetMin = 0;
                if (text.includes('Minute')) targetMin = parseInt(text);
                else if (text.includes('Stunde')) targetMin = parseInt(text) * 60;
                else if (text.includes('Tag')) targetMin = parseInt(text) * 1440;
                else if (text.includes('Woche')) targetMin = parseInt(text) * 10080;
                else if (text.includes('Monat')) targetMin = parseInt(text) * 43200;
                else if (text.includes('Jahr')) targetMin = parseInt(text) * 525600;
                if (!targetMin || isNaN(targetMin)) continue;
                const percent = Math.min(100, Math.round((min / targetMin) * 100));
                totals[m.Kategorie].push(percent);
                const ring = document.getElementById('circle-' + m.Titel.replace(/\s+/g, ''));
                if (ring) {
                    ring.innerHTML = `<span>${percent}%</span>`;
                    ring.style.background = `conic-gradient(green ${percent}%, #444 ${percent}%)`;
                }
            }
            for (const cat in totals) {
                const sum = totals[cat].reduce((a,b)=>a+b, 0);
                const avg = totals[cat].length ? Math.round(sum / totals[cat].length) : 0;
                const id = cat === 'Kurzfristig' ? 'shortHealth' : cat === 'Mittelfristig' ? 'midHealth' : cat === 'Langfristig' ? 'longHealth' : 'veryHealth';
                const ring = document.getElementById(id);
                if (ring) {
                    ring.innerHTML = `${avg}%`;
                    ring.style.background = `conic-gradient(green ${avg}%, #444 ${avg}%)`;
                }
            }
        }

        renderMilestones();
        updateProgress();
        setInterval(updateProgress, 60000);
