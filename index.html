<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Rauchfrei Tracker Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #111;
      font-family: Arial, sans-serif;
      color: white;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .input-block {
      text-align: center;
      margin-bottom: 30px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #10b981;
      color: white;
      cursor: pointer;
    }
    .button-reset {
      background-color: #ef4444;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .reel {
      background: #222;
      border-radius: 16px;
      padding: 20px;
      width: 250px;
      text-align: center;
    }
    .progress-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: conic-gradient(#10b981 0%, #333 0%);
      margin: 10px auto;
      position: relative;
    }
    .progress-circle span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: white;
    }
    .info-box {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .milestone-title {
      font-weight: bold;
      margin-top: 10px;
    }
    .milestone-description {
      margin-top: 5px;
    }
    .milestone-status {
      margin-top: 5px;
      color: #10b981;
    }
    .category-title {
      font-size: 20px;
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>üö≠ Rauchfrei Tracker Pro</h1>

  <div class="input-block">
    <label>Aufh√∂rdatum & Uhrzeit:</label><br />
    <input type="datetime-local" id="quitDate" /><br />

    <label>Zigaretten pro Tag:</label><br />
    <input type="number" id="cigsPerDay" value="20" /><br />

    <label>Preis pro Schachtel (‚Ç¨):</label><br />
    <input type="number" id="packPrice" value="8" step="0.01" /><br />

    <label>Zigaretten pro Schachtel:</label><br />
    <input type="number" id="cigsPerPack" value="20" /><br />

    <label>Alter:</label><br />
    <input type="number" id="age" value="30" /><br />

    <label>Gerauchte Jahre:</label><br />
    <input type="number" id="yearsSmoked" value="10" /><br />

    <button onclick="showProgress()">Fortschritt anzeigen</button>
    <button onclick="resetData()" class="button-reset">Daten zur√ºcksetzen</button>
  </div>

  <div id="info" class="info-box"></div>
  <div id="reels" class="grid"></div>

  <script>
    const milestones = {
      shortTerm: [
        { title: "Nikotin beginnt den K√∂rper zu verlassen", hours: 1, description: "Nikotin wird schnell aus dem System entfernt." },
        { title: "Kohlenmonoxid wird aus dem Blut entfernt", hours: 12, description: "Mehr Sauerstoff im Blut." },
        { title: "Der Geschmackssinn verbessert sich", days: 2, description: "Die Geschmacksknospen beginnen sich zu regenerieren." },
        { title: "Herzinfarktrisiko sinkt", days: 1, description: "Das Risiko f√ºr einen Herzinfarkt sinkt sofort." },
        { title: "Lungenfunktion verbessert sich", days: 2, description: "Die Lunge beginnt sich von den sch√§dlichen Abgasen zu erholen." },
        { title: "Besserer Schlaf", days: 3, description: "Schlafprobleme beginnen sich zu bessern." },
        { title: "Rauchfreier Atem", days: 7, description: "Der Atem wird frischer und weniger rauchig." },
        { title: "Blutdruck normalisiert sich", days: 14, description: "Dein Blutdruck sinkt auf ein gesundes Niveau." },
        { title: "Verbesserte Hautfarbe", days: 30, description: "Deine Haut beginnt sich von den Sch√§den zu erholen." },
        { title: "Energielevel steigt", days: 45, description: "Du hast mehr Energie und f√ºhlst dich fitter." },
        { title: "Besseres Gef√ºhl im Mund", days: 60, description: "Das Risiko f√ºr Mundgeruch verringert sich." },
        { title: "Reduzierte Reizbarkeit", days: 90, description: "Stimmungsschwankungen nehmen ab." },
        // Weitere 28 kurzfristige Meilensteine ...
      ],
      midTerm: [
        { title: "Krebsrisiko verringert sich", days: 365, description: "Das Risiko f√ºr Lungenkrebs sinkt deutlich." },
        { title: "Lungenkapazit√§t verbessert sich", months: 3, description: "Du atmest leichter und f√ºhlst dich fitter." },
        { title: "Psychische Abh√§ngigkeit nimmt ab", months: 1, description: "Du f√ºhlst dich weniger von Zigaretten abh√§ngig." },
        { title: "Dein Immunsystem wird st√§rker", months: 6, description: "Du wirst weniger anf√§llig f√ºr Krankheiten." },
        { title: "Bessere sportliche Leistungsf√§higkeit", months: 6, description: "Du kannst dich sportlich besser bet√§tigen." },
        { title: "K√∂rpergewicht stabilisiert sich", months: 9, description: "Ein stabiler K√∂rperzustand stellt sich ein." },
        { title: "Psychische Stabilit√§t w√§chst", months: 12, description: "Du sp√ºrst eine erh√∂hte psychische Stabilit√§t." },
        { title: "Kohlenmonoxid in deinem Blut sinkt", months: 6, description: "Der Kohlenmonoxidspiegel im Blut normalisiert sich." },
        // Weitere 22 mittelfristige Meilensteine ...
      ],
      longTerm: [
        { title: "Lungenkrebsrisiko sinkt um 50%", years: 5, description: "Das Risiko f√ºr Lungenkrebs ist halbiert." },
        { title: "Herz-Kreislauf-System ist fast wie bei einem Nichtraucher", years: 5, description: "Das Risiko f√ºr Herzkrankheiten ist deutlich gesenkt." },
        { title: "Die Lebenserwartung steigt", years: 10, description: "Durch das Aufh√∂ren mit dem Rauchen hast du deine Lebenserwartung erheblich erh√∂ht." },
        { title: "Das Risiko f√ºr Schlaganf√§lle sinkt", years: 10, description: "Das Risiko f√ºr Schlaganf√§lle sinkt auf das Niveau eines Nichtrauchers." },
        { title: "Lungenfunktion fast wie bei einem Nichtraucher", years: 10, description: "Deine Lungenfunktion hat sich fast vollst√§ndig erholt." },
        { title: "Herzinfarktrisiko sinkt auf Nichtraucherniveau", years: 15, description: "Das Risiko f√ºr einen Herzinfarkt ist das gleiche wie bei einem Nichtraucher." },
        { title: "Lebensqualit√§t erh√∂ht sich", years: 20, description: "Die Lebensqualit√§t hat sich langfristig deutlich verbessert." },
        { title: "Rauchfrei f√ºr immer", years: 30, description: "Du hast es geschafft, f√ºr immer rauchfrei zu bleiben!" },
        // Weitere 12 langfristige Meilensteine ...
      ]
    };

    // Berechnung der Fortschritte basierend auf der eingegebenen Zeit
    function showProgress() {
      const quitInput = document.getElementById("quitDate").value;
      const cigsPerDay = parseInt(document.getElementById("cigsPerDay").value);
      const packPrice = parseFloat(document.getElementById("packPrice").value);
      const cigsPerPack = parseInt(document.getElementById("cigsPerPack").value);
      const age = parseInt(document.getElementById("age").value);
      const yearsSmoked = parseInt(document.getElementById("yearsSmoked").value);

      if (!quitInput || isNaN(cigsPerDay) || isNaN(packPrice) || isNaN(cigsPerPack) || isNaN(age) || isNaN(yearsSmoked)) {
        alert("Bitte alle Eingaben korrekt ausf√ºllen!");
        return;
      }

      // Eingaben speichern
      localStorage.setItem("quitDate", quitInput);
      localStorage.setItem("cigsPerDay", cigsPerDay);
      localStorage.setItem("packPrice", packPrice);
      localStorage.setItem("cigsPerPack", cigsPerPack);
      localStorage.setItem("age", age);
      localStorage.setItem("yearsSmoked", yearsSmoked);

      const quitTime = new Date(quitInput);
      const now = new Date();
      const diffHours = (now - quitTime) / 1000 / 60 / 60;
      const diffDays = diffHours / 24;
      const diffMonths = diffDays / 30;
      const diffYears = diffDays / 365;

      const totalCigsAvoided = Math.floor(cigsPerDay * diffDays);
      const totalMoneySaved = ((totalCigsAvoided / cigsPerPack) * packPrice).toFixed(2);
      const lifeRegainedMin = totalCigsAvoided * 11;
      const lifeRegainedHr = Math.floor(lifeRegainedMin / 60);
      const lifeRegainedMinRest = lifeRegainedMin % 60;

      const infoBox = document.getElementById("info");
      infoBox.innerHTML = `
        <h2>Dein Fortschritt</h2>
        <p><strong>Gesparte Zigaretten:</strong> ${totalCigsAvoided}</p>
        <p><strong>Gespartes Geld:</strong> ‚Ç¨ ${totalMoneySaved}</p>
        <p><strong>Zur√ºckgewonnene Lebenszeit:</strong> ${lifeRegainedHr} Stunden ${lifeRegainedMinRest} Minuten</p>
      `;

      const reelsContainer = document.getElementById("reels");
      reelsContainer.innerHTML = "";

      function createMilestoneCategory(categoryName, milestones, timeDiff) {
        const categoryDiv = document.createElement("div");
        categoryDiv.className = "category-title";
        categoryDiv.innerText = categoryName;
        reelsContainer.appendChild(categoryDiv);

        milestones.forEach(m => {
          let percent = 0;
          if (m.hours) {
            percent = Math.min((timeDiff / m.hours) * 100, 100);
          } else if (m.days) {
            percent = Math.min((timeDiff / m.days) * 100, 100);
          } else if (m.months) {
            percent = Math.min((timeDiff / (m.months * 30)) * 100, 100);
          } else if (m.years) {
            percent = Math.min((timeDiff / (m.years * 365)) * 100, 100);
          }

          const reel = document.createElement("div");
          reel.className = "reel";
          reel.innerHTML = `
            <h3 class="milestone-title">${m.title}</h3>
            <div class="progress-circle" style="background: conic-gradient(#10b981 ${percent}%, #333 ${percent}%);">
              <span>${Math.floor(percent)}%</span>
            </div>
            <p class="milestone-description">${m.description}</p>
            ${percent === 100 ? '<p class="milestone-status">‚úÖ Erreicht!</p>' : ""}
          `;
          reelsContainer.appendChild(reel);
        });
      }

      createMilestoneCategory('Kurzfristige Meilensteine', milestones.shortTerm, diffHours);
      createMilestoneCategory('Mittelfristige Meilensteine', milestones.midTerm, diffDays);
      createMilestoneCategory('Langfristige Meilensteine', milestones.longTerm, diffYears);
    }

    // Daten zur√ºcksetzen
    function resetData() {
      localStorage.clear();
      location.reload();
    }
  </script>

</body>
</html>
