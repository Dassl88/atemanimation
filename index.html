
 <!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rauchen Aufhören - Fortschritt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .progress-container {
            margin-top: 20px;
        }
        .category {
            margin-top: 20px;
        }
        .category h2 {
            color: #4CAF50;
        }
        .milestone {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            background-color: #fff;
        }
        .milestone span {
            font-weight: bold;
        }
        .button-container {
            text-align: center;
            margin-top: 30px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Rauchen Aufhören - Fortschritt</h1>

        <div class="button-container">
            <button onclick="showProgress()">Fortschritt anzeigen</button>
            <button onclick="resetData()">Daten zurücksetzen</button>
        </div>

        <div id="progress" class="progress-container"></div>
    </div>

    <script>
        const milestones = {
            shortTerm: [
                { title: "Nikotin beginnt den Körper zu verlassen", hours: 1, description: "Nikotin wird schnell aus dem System entfernt." },
                { title: "Kohlenmonoxid wird aus dem Blut entfernt", hours: 12, description: "Mehr Sauerstoff im Blut." },
                { title: "Der Geschmackssinn verbessert sich", days: 2, description: "Die Geschmacksknospen beginnen sich zu regenerieren." },
                { title: "Herzinfarktrisiko sinkt", days: 1, description: "Das Risiko für einen Herzinfarkt sinkt sofort." },
                { title: "Lungenfunktion verbessert sich", days: 2, description: "Die Lunge beginnt sich von den schädlichen Abgasen zu erholen." },
                { title: "Besserer Schlaf", days: 3, description: "Schlafprobleme beginnen sich zu bessern." },
                { title: "Blutdruck normalisiert sich", days: 14, description: "Dein Blutdruck sinkt auf ein gesundes Niveau." },
                { title: "Verbesserte Hautfarbe", days: 30, description: "Deine Haut beginnt sich von den Schäden zu erholen." },
                { title: "Energielevel steigt", days: 45, description: "Du hast mehr Energie und fühlst dich fitter." },
                { title: "Besseres Gefühl im Mund", days: 60, description: "Das Risiko für Mundgeruch verringert sich." },
                { title: "Reduzierte Reizbarkeit", days: 90, description: "Stimmungsschwankungen nehmen ab." }
            ],
            midTerm: [
                { title: "Körperliche Entzugserscheinungen verschwinden", days: 30, description: "Die schwersten körperlichen Entzugserscheinungen sind nun verschwunden." },
                { title: "Psychische Gewohnheiten beginnen zu schwinden", days: 40, description: "Du spürst, dass die psychische Abhängigkeit nachlässt." },
                { title: "Bessere Blutfettwerte", days: 50, description: "Deine Blutfettwerte verbessern sich, was dein Risiko für Herzkrankheiten senkt." },
                { title: "Besseres Selbstwertgefühl", days: 60, description: "Du fühlst dich stärker und selbstbewusster, da du es geschafft hast, mit dem Rauchen aufzuhören." },
                { title: "Verbesserte Sauerstoffversorgung des Körpers", days: 60, description: "Der Körper ist besser mit Sauerstoff versorgt, was die allgemeine Gesundheit fördert." }
            ],
            longTerm: [
                { title: "Erhöhte Lebenserwartung", days: 365, description: "Du hast deine Lebenserwartung durch den Rauchstopp signifikant erhöht." },
                { title: "Geringeres Risiko für Lungenkrebs", days: 365, description: "Das Risiko für Lungenkrebs beginnt signifikant zu sinken." },
                { title: "Verbesserte Herzgesundheit", days: 365, description: "Das Risiko für Herzkrankheiten hat sich deutlich verringert." },
                { title: "Bessere kognitive Fähigkeiten", days: 365, description: "Deine geistige Leistungsfähigkeit und Konzentration haben sich verbessert." },
                { title: "Weniger Anfälligkeit für Atemwegsinfektionen", days: 365, description: "Dein Körper ist weniger anfällig für Erkältungen und Atemwegsinfektionen." }
            ]
        };

        // Funktion um Fortschritt anzuzeigen
        function showProgress() {
            const progressDiv = document.getElementById('progress');
            progressDiv.innerHTML = '';

            // Zeige kurzfristige, mittelfristige und langfristige Meilensteine
            Object.keys(milestones).forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.classList.add('category');
                
                const categoryTitle = document.createElement('h2');
                categoryTitle.innerText = category.charAt(0).toUpperCase() + category.slice(1); // Capitalize category name
                categoryDiv.appendChild(categoryTitle);

                milestones[category].forEach(milestone => {
                    const milestoneDiv = document.createElement('div');
                    milestoneDiv.classList.add('milestone');

                    const milestoneTitle = document.createElement('div');
                    milestoneTitle.innerHTML = `<span>${milestone.title}</span> - ${milestone.description}`;
                    milestoneDiv.appendChild(milestoneTitle);

                    const milestoneTime = document.createElement('div');
                    milestoneTime.innerText = `${milestone.days ? milestone.days + " Tage" : milestone.hours + " Stunden"}`;
                    milestoneDiv.appendChild(milestoneTime);

                    categoryDiv.appendChild(milestoneDiv);
                });

                progressDiv.appendChild(categoryDiv);
            });
        }

        // Funktion um Daten zurückzusetzen (Demo-Funktion)
        function resetData() {
            alert("Daten wurden zurückgesetzt!");
            // Hier könntest du den Code implementieren, um die Formulare oder Eingabewerte zurückzusetzen
        }
    </script>

</body>
</html>
