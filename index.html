<!DOCTYPE html>

  </style>
</head>
<body>

  { title: "Atmung wird leichter", days: 3, description: "Die Bronchien entspannen sich, Husten kann weniger werden." },
  { title: "Nikotin vollst√§ndig abgebaut", days: 3, description: "Das gesamte Nikotin ist aus dem K√∂rper entfernt." },
  { title: "Mehr Energiegef√ºhl", days: 5, description: "Viele f√ºhlen sich wacher und fitter." },
  { title: "Schlaf verbessert sich", days: 7, description: "Besserer Schlaf durch fehlendes Nikotin." },

  { title: "Kreislauf stabilisiert sich", months: 1, description: "Das Herz-Kreislaufsystem passt sich an." },
  { title: "Erh√∂hte Leistungsf√§higkeit", months: 2, description: "Sportliche Aktivit√§t f√§llt leichter." },
  { title: "Husten nimmt weiter ab", months: 2, description: "Weniger Reizungen der Bronchien." },
  { title: "Stabilere Stimmung", months: 2, description: "Psychisches Wohlbefinden steigt." },
  { title: "Bessere Haut", months: 2, description: "Weniger Unreinheiten und eine frischere Haut." },
  { title: "Verbessertes Immunsystem", months: 3, description: "Du wirst seltener krank." },
  { title: "Zahnbelag reduziert sich", months: 3, description: "Weniger Nikotinablagerungen an Z√§hnen." },
  { title: "Kondition verbessert sich", months: 3, description: "Du f√ºhlst dich belastbarer." },
  { title: "Nervenst√§rke steigt", months: 3, description: "Du wirst innerlich ruhiger." },
  { title: "R√ºckfallrisiko sinkt stark", months: 6, description: "Du hast viele Routinen neu gelernt." },
  { title: "Lunge fast vollst√§ndig regeneriert", months: 9, description: "Reinigung ist weit fortgeschritten." },
  { title: "Jahresmeilenstein erreicht", years: 1, description: "Ein ganzes Jahr rauchfrei ‚Äì gro√üe Leistung!" },
  { title: "Krebsrisiko beginnt zu sinken", years: 1, description: "Das Risiko f√ºr viele Krebsarten verringert sich." },
  { title: "Gef√§√üe ges√ºnder", years: 2, description: "Deine Blutgef√§√üe sind weniger verkalkt." },
  { title: "Schlaganfallrisiko stark reduziert", years: 3, description: "Wird vergleichbar mit dem eines Nichtrauchers." },
  { title: "Herz-Kreislauf-Risiko wie Nichtraucher", years: 5, description: "Dein Herzinfarktrisiko ist auf Normalniveau." },
  { title: "Lungenkrebsrisiko halbiert", years: 10, description: "Halbiertes Risiko im Vergleich zu Rauchern." },
  { title: "K√∂rper fast vollst√§ndig regeneriert", years: 15, description: "Viele Sch√§den sind nun repariert." },
  { title: "Lebensqualit√§t auf H√∂chstniveau", years: 20, description: "Dein K√∂rper profitiert langfristig vom Rauchstopp." },
  // Automatisch generierte Tages-Meilensteine ab Tag 30
  // Damit 200 Meilensteine erreicht werden
  // Diese dienen der Motivation und Wiederholung positiver Effekte
];

for (let i = 30; milestones.length < 200; i++) {
  milestones.push({
    title: `Weiterer Fortschritt ‚Äì Tag ${i}`,
    days: i,
    description: `Du bist seit ${i} Tagen rauchfrei. Dein K√∂rper regeneriert sich weiter ‚Äì bleib dran!`
  });
}
 

    // Berechnung der Fortschritte basierend auf der eingegebenen Zeit
    function showProgress() {
      const quitInput = document.getElementById("quitDate").value;
      const cigsPerDay = parseInt(document.getElementById("cigsPerDay").value);
      const packPrice = parseFloat(document.getElementById("packPrice").value);
      const cigsPerPack = parseInt(document.getElementById("cigsPerPack").value);
      const age = parseInt(document.getElementById("age").value);
      const yearsSmoked = parseInt(document.getElementById("yearsSmoked").value);

      if (!quitInput || isNaN(cigsPerDay) || isNaN(packPrice) || isNaN(cigsPerPack) || isNaN(age) || isNaN(yearsSmoked)) {
        alert("Bitte alle Eingaben korrekt ausf√ºllen!");
        return;
      }

      // Eingaben speichern
      localStorage.setItem("quitDate", quitInput);
      localStorage.setItem("cigsPerDay", cigsPerDay);
      localStorage.setItem("packPrice", packPrice);
      localStorage.setItem("cigsPerPack", cigsPerPack);
      localStorage.setItem("age", age);
      localStorage.setItem("yearsSmoked", yearsSmoked);

      const quitTime = new Date(quitInput);
      const now = new Date();
      const diffHours = (now - quitTime) / 1000 / 60 / 60;
      const diffDays = diffHours / 24;
      const diffMonths = diffDays / 30;
      const diffYears = diffDays / 365;

      const totalCigsAvoided = Math.floor(cigsPerDay * diffDays);
      const totalMoneySaved = ((totalCigsAvoided / cigsPerPack) * packPrice).toFixed(2);
      const lifeRegainedMin = totalCigsAvoided * 11;
      const lifeRegainedHr = Math.floor(lifeRegainedMin / 60);
      const lifeRegainedMinRest = lifeRegainedMin % 60;

      const infoBox = document.getElementById("info");
      infoBox.innerHTML = `
        <h2>Dein Fortschritt</h2>
        <p><strong>Gesparte Zigaretten:</strong> ${totalCigsAvoided}</p>
        <p><strong>Gespartes Geld:</strong> ‚Ç¨ ${totalMoneySaved}</p>
        <p><strong>Zur√ºckgewonnene Lebenszeit:</strong> ${lifeRegainedHr} Stunden ${lifeRegainedMinRest} Minuten</p>
      `;

      const reelsContainer = document.getElementById("reels");
      reelsContainer.innerHTML = "";

      function createMilestoneCategory(categoryName, milestones, timeDiff) {
        const categoryDiv = document.createElement("div");
        categoryDiv.className = "category-title";
        categoryDiv.innerText = categoryName;
        reelsContainer.appendChild(categoryDiv);

        milestones.forEach(m => {
          let percent = 0;
          if (m.hours) {
            percent = Math.min((timeDiff / m.hours) * 100, 100);
          } else if (m.days) {
            percent = Math.min((timeDiff / m.days) * 100, 100);
          } else if (m.months) {
            percent = Math.min((timeDiff / (m.months * 30)) * 100, 100);
          } else if (m.years) {
            percent = Math.min((timeDiff / (m.years * 365)) * 100, 100);
          }

          const reel = document.createElement("div");
          reel.className = "reel";
          reel.innerHTML = `
            <h3 class="milestone-title">${m.title}</h3>
            <div class="progress-circle" style="background: conic-gradient(#10b981 ${percent}%, #333 ${percent}%);">
              <span>${Math.floor(percent)}%</span>
            </div>
            <p class="milestone-description">${m.description}</p>
            ${percent === 100 ? '<p class="milestone-status">‚úÖ Erreicht!</p>' : ""}
          `;
          reelsContainer.appendChild(reel);
        });
      }

      createMilestoneCategory('Kurzfristige Meilensteine', milestones.shortTerm, diffHours);
      createMilestoneCategory('Mittelfristige Meilensteine', milestones.midTerm, diffDays);
      createMilestoneCategory('Langfristige Meilensteine', milestones.longTerm, diffYears);
    }

    // Daten zur√ºcksetzen
    function resetData() {
      localStorage.clear();
      location.reload();
    }
  </script>

</body>
