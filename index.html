<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atemanimation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: url(https://i.postimg.cc/Yqm2m5Vy/final2.gif);
            background-size: cover;
            animation: animate 5s linear infinite; 
        }
        @keyframes animate {
            0% { box-shadow: 0 0 0 15px rgba(200, 225, 247, 0.1), 0 0 0 30px rgba(200, 225, 247, 0.1), 0 0 0 45px rgba(200, 225, 247, 0.1), 0 0 0 60px rgba(200, 225, 247, 0.1), 0 0 0 70px rgba(200, 225, 247, 0.1); }
            50% { box-shadow: 0 0 0 25px rgba(200, 225, 247, 0.1), 0 0 0 50px rgba(200, 225, 247, 0.1), 0 0 0 75px rgba(200, 225, 247, 0.1), 0 0 0 100px rgba(200, 225, 247, 0.1), 0 0 0 125px rgba(200, 225, 247, 0.1); }
            100% { box-shadow: 0 0 0 15px rgba(200, 225, 247, 0.1), 0 0 0 30px rgba(200, 225, 247, 0.1), 0 0 0 45px rgba(200, 225, 247, 0.1), 0 0 0 60px rgba(200, 225, 247, 0.1), 0 0 0 70px rgba(200, 225, 247, 0.1); }
        }
        .video-container {
            margin-top: 130px;
            width: 90%;
            max-width: 400px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        iframe {
            width: 100%;
            height: 180px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container"></div>
    
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/FjqE9a8aIAM" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <script>
        function updateBreathSpeed(speed) {
            document.querySelector('.container').style.animationDuration = speed + 's';
        }

        function receiveArduinoData(value) {
            let newSpeed = Math.max(2, Math.min(10, value / 10)); 
            updateBreathSpeed(newSpeed);
        }
    </script>

</body>
</html>
