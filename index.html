<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Rauchfrei Tracker Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
    }
    h1, h2, h3 {
      text-align: center;
    }
    .input-block, .settings {
      text-align: center;
      margin-bottom: 30px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #10b981;
      color: white;
      cursor: pointer;
    }
    .grid {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }
    .category {
      background: #111;
      border-radius: 16px;
      padding: 20px;
    }
    .category-title {
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }
    .reel-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .reel {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 20px;
      width: 220px;
      text-align: center;
    }
    .progress-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: conic-gradient(#10b981 0%, #333 0%);
      margin: 10px auto;
      position: relative;
    }
    .progress-circle span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: white;
    }
    .info-box {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>üö≠ Rauchfrei Tracker Pro</h1>
  <div class="settings">
    <button onclick="toggleSettings()">‚öôÔ∏è Einstellungen anzeigen</button>
  </div>
  <div class="input-block" id="settingsBlock" style="display:none;">
    <label>Aufh√∂rdatum & Uhrzeit:</label><br />
    <input type="datetime-local" id="quitDate" /><br />
    <label>Zigaretten pro Tag:</label><br />
    <input type="number" id="cigsPerDay" value="20" /><br />
    <label>Preis pro Schachtel (‚Ç¨):</label><br />
    <input type="number" id="packPrice" value="8" step="0.01" /><br />
    <label>Zigaretten pro Schachtel:</label><br />
    <input type="number" id="cigsPerPack" value="20" /><br />
    <button onclick="showProgress()">Fortschritt anzeigen</button>
    <button onclick="resetData()" style="background-color: #ef4444;">Daten zur√ºcksetzen</button>
  </div>
  <div id="info" class="info-box"></div>
  <div id="reels" class="grid"></div>

  <script>
    const categories = {
      "Kurzfristig (Stunden-Tage)": [
        { title: "Puls normalisiert sich", hours: 8, description: "Puls sinkt auf Normalniveau." },
        { title: "Sauerstoff steigt", hours: 12, description: "Mehr Sauerstoff im Blut." },
        { title: "CO abgebaut", hours: 24, description: "CO-Wert ist fast null." },
        { title: "Geschmack/Geruch kehrt zur√ºck", hours: 48, description: "Sinne beginnen sich zu regenerieren." },
        { title: "Hautdurchblutung steigt", hours: 72, description: "Die Haut wird besser durchblutet." },
        { title: "Entzug: st√§rkster Druck", hours: 72, description: "H√∂chster k√∂rperlicher Suchtdruck ist √ºberstanden." }
      ],
      "Mittelfristig (Wochen)": [
        { title: "Lungenfunktion verbessert sich", hours: 168, description: "Besseres Atmen nach 1 Woche." },
        { title: "Entzug klingt ab", hours: 336, description: "K√∂rperlicher Entzug l√§sst nach 2 Wochen nach." },
        { title: "Mehr Energie", hours: 504, description: "Mehr Energie, weniger Husten (3 Wochen)." }
      ],
      "Langfristig (Monate-Jahre)": [
        { title: "R√ºckfallgefahr sinkt", hours: 2160, description: "3 Monate: R√ºckfallgefahr verringert sich." },
        { title: "Atemwege stabilisieren", hours: 4320, description: "6 Monate: Weniger Infekte." },
        { title: "Hautbild verbessert sich", hours: 8760, description: "1 Jahr: Haut wird frischer." },
        { title: "Herzinfarktrisiko halbiert", hours: 17520, description: "2 Jahre: Herzinfarktrisiko halbiert." },
        { title: "Krebsrisiken sinken", hours: 43800, description: "5 Jahre: Risiko f√ºr einige Krebsarten halbiert." },
        { title: "Lebenserwartung steigt", hours: 131400, description: "15 Jahre: Risiko wie bei Nichtrauchern." }
      ],
      "Psychische Entwicklung": [
        { title: "Reizbarkeit und Schlaf", hours: 72, description: "Reizbarkeit, Schlafprobleme in den ersten Tagen." },
        { title: "Psychisches Verlangen", hours: 720, description: "Verlangen nach alten Ausl√∂sern wie Stress, Alkohol." },
        { title: "Neue Gewohnheiten", hours: 2160, description: "Neue Routinen nach 3 Monaten etabliert." }
      ]
    };

    window.onload = function () {
      const quit = localStorage.getItem("quitDate");
      const cigs = localStorage.getItem("cigsPerDay");
      const price = localStorage.getItem("packPrice");
      const perPack = localStorage.getItem("cigsPerPack");
      if (quit) document.getElementById("quitDate").value = quit;
      if (cigs) document.getElementById("cigsPerDay").value = cigs;
      if (price) document.getElementById("packPrice").value = price;
      if (perPack) document.getElementById("cigsPerPack").value = perPack;
      if (quit) showProgress();
    };

    function toggleSettings() {
      const block = document.getElementById("settingsBlock");
      block.style.display = block.style.display === "none" ? "block" : "none";
    }

    function showProgress() {
      const quitInput = document.getElementById("quitDate").value;
      const cigsPerDay = parseInt(document.getElementById("cigsPerDay").value);
      const packPrice = parseFloat(document.getElementById("packPrice").value);
      const cigsPerPack = parseInt(document.getElementById("cigsPerPack").value);
      if (!quitInput || isNaN(cigsPerDay) || isNaN(packPrice) || isNaN(cigsPerPack)) {
        alert("Bitte alle Eingaben korrekt ausf√ºllen!");
        return;
      }
      localStorage.setItem("quitDate", quitInput);
      localStorage.setItem("cigsPerDay", cigsPerDay);
      localStorage.setItem("packPrice", packPrice);
      localStorage.setItem("cigsPerPack", cigsPerPack);

      const quitTime = new Date(quitInput);
      const now = new Date();
      const diffHours = (now - quitTime) / 1000 / 60 / 60;
      const diffDays = diffHours / 24;

      const totalCigsAvoided = Math.floor(cigsPerDay * diffDays);
      const totalMoneySaved = ((totalCigsAvoided / cigsPerPack) * packPrice).toFixed(2);
      const lifeRegainedMin = totalCigsAvoided * 11;
      const lifeRegainedHr = Math.floor(lifeRegainedMin / 60);
      const lifeRegainedMinRest = lifeRegainedMin % 60;

      const infoBox = document.getElementById("info");
      infoBox.innerHTML = `
        <h2>Dein Fortschritt</h2>
        <p><strong>Gesparte Zigaretten:</strong> ${totalCigsAvoided}</p>
        <p><strong>Gespartes Geld:</strong> ‚Ç¨ ${totalMoneySaved}</p>
        <p><strong>Zur√ºckgewonnene Lebenszeit:</strong> ${lifeRegainedHr} Stunden ${lifeRegainedMinRest} Minuten</p>
      `;

      const reelsContainer = document.getElementById("reels");
      reelsContainer.innerHTML = "";

      for (const [category, milestones] of Object.entries(categories)) {
        const section = document.createElement("div");
        section.className = "category";
        section.innerHTML = `<div class="category-title">${category}</div>`;

        const group = document.createElement("div");
        group.className = "reel-container";

        milestones.forEach(m => {
          const percent = Math.min((diffHours / m.hours) * 100, 100);
          const reel = document.createElement("div");
          reel.className = "reel";
          reel.innerHTML = `
            <h3>${m.title}</h3>
            <div class="progress-circle" style="background: conic-gradient(#10b981 ${percent}%, #333 ${percent}%);">
              <span>${Math.floor(percent)}%</span>
            </div>
            <p>${m.description}</p>
            ${percent === 100 ? '<p style="color:#10b981;">‚úÖ Erreicht!</p>' : ""}
          `;
          group.appendChild(reel);
        });

        section.appendChild(group);
        reelsContainer.appendChild(section);
      }
    }

    function resetData() {
      localStorage.clear();
      location.reload();
    }
  </script>
</body>
</html>
