<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rauchfrei App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #121212;
            color: white;
        }
        header, nav, main {
            padding: 20px;
        }
        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #1f1f1f;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(green 75%, #444 0);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            margin-bottom: 20px;
        }
        .circle span {
            text-align: center;
            font-size: 18px;
        }
        .stats {
            text-align: center;
            margin-bottom: 20px;
        }
        .milestone {
            background: #2b2b2b;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rauchfrei Dashboard</h1>
    </header>
    <main>
        <div class="circle">
            <span>
                <strong>75%</strong><br>
                Gesundheit
            </span>
        </div>
        <div class="stats">
            <p>Nicht geraucht seit: <strong>12 Tage, 5 Stunden, 42 Minuten</strong></p>
            <p>Gesparte Zigaretten: <strong>248</strong></p>
            <p>Wiedergewonnene Lebenszeit: <strong>1 Tag, 4 Stunden</strong></p>
            <p>Gespartes Geld: <strong>62,00 €</strong></p>
        </div>
        <h2>Meilensteine</h2>
        <div class="milestone">
            <div class="circle" style="background: conic-gradient(green 100%, #444 0); width: 100px; height: 100px;">
                <span>100%</span>
            </div>
            <p>Sauerstoff-Gehalt normal</p>
        </div>
        <div class="milestone">
            <div class="circle" style="background: conic-gradient(green 59%, #444 0); width: 100px; height: 100px;">
                <span>59%</span>
            </div>
            <p>Kohlenmonoxid aus dem Körper</p>
        </div>
        <!-- Weitere Meilensteine hier -->
    </main>
    <nav>
        <a href="#">Start</a>
        <a href="#">Daten</a>
        <a href="#">Meilensteine</a>
    </nav>
</body>
</html>
